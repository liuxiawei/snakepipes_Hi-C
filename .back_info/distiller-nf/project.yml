                - /lustre1/chengqiyi_pkuhpc/zhaohn/3.project/2021_DdCBE_topic/20211030_Hi-C_test/test_distiller-nf/fastq/dixon_2M_2/SRR400264_01_R2.fastq.gz
        # an example of a 2-lane library:
