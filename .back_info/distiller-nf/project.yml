                - /lustre1/chengqiyi_pkuhpc/zhaohn/3.project/2021_DdCBE_topic/20211030_Hi-C_test/test_distiller-nf/fastq/dixon_2M/SRR400264_00_R2.fastq.gz
        control_lib:
